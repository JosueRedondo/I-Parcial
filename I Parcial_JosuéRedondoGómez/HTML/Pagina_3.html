    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

</head>

<body>

    <header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<h1>Menú</h1>
			</div>
		</div>
	</header>
	<div class="capa"></div>


    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <h1><a href="Landing_Page.html">P&aacute;gina Principal</a></h1>

            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>


    <div class="inner contact">
        <div class="contact-form">
            <form id="contact-us" method="post" action="#">
                <div>
                    <input type="text" name="name" id="name"  class="form" placeholder="Asunto">
                </div>
                <div>   
                    <input type="text" name="mail" id="mail"  class="form" placeholder="Email">
                </div>
                <div >
                    <textarea name="message" id="message" class="form textarea"  placeholder="Mensaje"></textarea>
                </div>
                <div class="relative fullwidth col-xs-12">
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Enviar</button> 
                </div>
                <div class="clear"></div>
            </form>
            <div class="mail-message-area">                
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>¡ Muchas gracias !</strong> Su correo ha sido enviado.
                </div>
            </div>
        </div>
    </div>
    

    <footer>
